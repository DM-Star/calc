    <script>
        class NumberPuzzle {
            constructor() {
                this.size = 6;
                this.frontBoard = [];
                this.backBoard = [];
                this.moves = 0;
                this.moveHistory = [];
                this.bestMoves = localStorage.getItem('bestMoves') || null;
                this.init();
            }

            init() {
                this.createBoards();
                this.customShuffle(); // é»˜è®¤ä½¿ç”¨è‡ªå®šä¹‰æ­¥æ•°æ‰“ä¹±
                this.updateBestMoves();
            }

            createBoards() {
                this.createBoard('frontBoard', true);
                this.createBoard('backBoard', false);
            }

            createBoard(boardId, withArrows) {
                const gameBoard = document.getElementById(boardId);
                gameBoard.innerHTML = '';

                // å·¦ä¸Šè§’ç©ºä½
                const cornerTL = document.createElement('div');
                cornerTL.className = 'corner';
                cornerTL.style.gridRow = '1';
                cornerTL.style.gridColumn = '1';
                gameBoard.appendChild(cornerTL);

                // é¡¶éƒ¨ç®­å¤´
                if (withArrows) {
                    for (let col = 0; col < this.size; col++) {
                        const arrow = this.createArrow('â†‘', 'top', col);
                        arrow.style.gridColumn = col + 2;
                        gameBoard.appendChild(arrow);
                    }
                } else {
                    for (let col = 0; col < this.size; col++) {
                        const empty = document.createElement('div');
                        empty.className = 'corner';
                        empty.style.gridRow = '1';
                        empty.style.gridColumn = col + 2;
                        gameBoard.appendChild(empty);
                    }
                }

                // å³ä¸Šè§’ç©ºä½
                const cornerTR = document.createElement('div');
                cornerTR.className = 'corner';
                cornerTR.style.gridRow = '1';
                cornerTR.style.gridColumn = '8';
                gameBoard.appendChild(cornerTR);

                // ä¸­é—´è¡Œï¼ˆå·¦ç®­å¤´/ç©ºä½ + æ ¼å­ + å³ç®­å¤´/ç©ºä½ï¼‰
                for (let row = 0; row < this.size; row++) {
                    // å·¦ä¾§
                    if (withArrows) {
                        const leftArrow = this.createArrow('â†', 'left', row);
                        leftArrow.style.gridRow = row + 2;
                        gameBoard.appendChild(leftArrow);
                    } else {
                        const empty = document.createElement('div');
                        empty.className = 'corner';
                        empty.style.gridRow = row + 2;
                        empty.style.gridColumn = '1';
                        gameBoard.appendChild(empty);
                    }

                    // æ ¼å­
                    for (let col = 0; col < this.size; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.dataset.board = withArrows ? 'front' : 'back';
                        cell.style.gridRow = row + 2;
                        cell.style.gridColumn = col + 2;
                        gameBoard.appendChild(cell);
                    }

                    // å³ä¾§
                    if (withArrows) {
                        const rightArrow = this.createArrow('â†’', 'right', row);
                        rightArrow.style.gridRow = row + 2;
                        gameBoard.appendChild(rightArrow);
                    } else {
                        const empty = document.createElement('div');
                        empty.className = 'corner';
                        empty.style.gridRow = row + 2;
                        empty.style.gridColumn = '8';
                        gameBoard.appendChild(empty);
                    }
                }

                // å·¦ä¸‹è§’ç©ºä½
                const cornerBL = document.createElement('div');
                cornerBL.className = 'corner';
                cornerBL.style.gridRow = '8';
                cornerBL.style.gridColumn = '1';
                gameBoard.appendChild(cornerBL);

                // åº•éƒ¨ç®­å¤´
                if (withArrows) {
                    for (let col = 0; col < this.size; col++) {
                        const arrow = this.createArrow('â†“', 'bottom', col);
                        arrow.style.gridColumn = col + 2;
                        gameBoard.appendChild(arrow);
                    }
                } else {
                    for (let col = 0; col < this.size; col++) {
                        const empty = document.createElement('div');
                        empty.className = 'corner';
                        empty.style.gridRow = '8';
                        empty.style.gridColumn = col + 2;
                        gameBoard.appendChild(empty);
                    }
                }

                // å³ä¸‹è§’ç©ºä½
                const cornerBR = document.createElement('div');
                cornerBR.className = 'corner';
                cornerBR.style.gridRow = '8';
                cornerBR.style.gridColumn = '8';
                gameBoard.appendChild(cornerBR);
            }

            createArrow(symbol, direction, index) {
                const arrow = document.createElement('button');
                arrow.className = `arrow ${direction}`;
                arrow.textContent = symbol;
                arrow.onclick = () => this.handleArrowClick(direction, index);
                return arrow;
            }

            // éšæœºæ‰“ä¹±ï¼ˆå®Œå…¨éšæœºï¼‰
            randomShuffle() {
                this.moves = 0;
                this.moveHistory = [];
                this.updateMoveCount();
                const boards = this.generateRandomBoards();
                this.frontBoard = boards.front;
                this.backBoard = boards.back;
                this.render();
                document.getElementById('successMessage').classList.remove('show');
            }

            // è‡ªå®šä¹‰æ­¥æ•°æ‰“ä¹±ï¼ˆä»æ­£ç¡®çŠ¶æ€å¼€å§‹æ‰“ä¹±Næ­¥ï¼‰
            customShuffle() {
                const steps = parseInt(document.getElementById('shuffleSteps').value) || 50;

                this.moveHistory = [];

                // åˆå§‹åŒ–ä¸ºæ­£ç¡®çŠ¶æ€
                this.frontBoard = [];
                this.backBoard = [];

                for (let row = 0; row < this.size; row++) {
                    const frontRow = [];
                    const backRow = [];
                    for (let col = 0; col < this.size; col++) {
                        frontRow.push(row * this.size + col + 1);
                        backRow.push(this.size * this.size + row * this.size + col + 1);
                    }
                    this.frontBoard.push(frontRow);
                    this.backBoard.push(backRow);
                }

                // æ‰§è¡Œéšæœºç§»åŠ¨Næ­¥
                for (let i = 0; i < steps; i++) {
                    const moveType = Math.floor(Math.random() * 4); // 0: row left, 1: row right, 2: col up, 3: col down
                    const index = Math.floor(Math.random() * this.size);

                    switch(moveType) {
                        case 0:
                            this.moveRowLeft(index);
                            break;
                        case 1:
                            this.moveRowRight(index);
                            break;
                        case 2:
                            this.moveColumnUp(index);
                            break;
                        case 3:
                            this.moveColumnDown(index);
                            break;
                    }
                }

                this.moves = 0;
                this.updateMoveCount();
                this.render();
                document.getElementById('successMessage').classList.remove('show');
            }

            newGame() {
                this.customShuffle();
            }

            generateRandomBoards() {
                // åˆ›å»º1-72çš„æ•°ç»„
                const numbers = Array.from({length: this.size * this.size * 2}, (_, i) => i + 1);

                // Fisher-Yates æ´—ç‰Œç®—æ³•
                for (let i = numbers.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
                }

                // è½¬æ¢ä¸ºä¸¤ä¸ªäºŒç»´æ•°ç»„
                const front = [];
                const back = [];

                for (let i = 0; i < this.size; i++) {
                    front.push(numbers.slice(i * this.size, (i + 1) * this.size));
                    back.push(numbers.slice((this.size + i) * this.size, (this.size + i + 1) * this.size));
                }

                return { front, back };
            }

            handleArrowClick(direction, index) {
                this.recordInverseMove(direction, index);
                switch(direction) {
                    case 'top':
                        this.moveColumnUp(index);
                        break;
                    case 'bottom':
                        this.moveColumnDown(index);
                        break;
                    case 'left':
                        this.moveRowLeft(index);
                        break;
                    case 'right':
                        this.moveRowRight(index);
                        break;
                }

                this.moves++;
                this.updateMoveCount();
                this.render();
                this.checkWin();
            }

            recordInverseMove(direction, index) {
                let inverseDirection = direction;
                switch(direction) {
                    case 'top':
                        inverseDirection = 'bottom';
                        break;
                    case 'bottom':
                        inverseDirection = 'top';
                        break;
                    case 'left':
                        inverseDirection = 'right';
                        break;
                    case 'right':
                        inverseDirection = 'left';
                        break;
                }

                this.moveHistory.push({ direction: inverseDirection, index });
            }

            undoMove() {
                const lastMove = this.moveHistory.pop();
                if (!lastMove) {
                    return;
                }

                switch(lastMove.direction) {
                    case 'top':
                        this.moveColumnUp(lastMove.index);
                        break;
                    case 'bottom':
                        this.moveColumnDown(lastMove.index);
                        break;
                    case 'left':
                        this.moveRowLeft(lastMove.index);
                        break;
                    case 'right':
                        this.moveRowRight(lastMove.index);
                        break;
                }

                this.moves = Math.max(0, this.moves - 1);
                this.updateMoveCount();
                this.render();
                this.checkWin();
            }

            // å‘å·¦ç§»åŠ¨è¡Œï¼ˆæ­£é¢å’ŒèƒŒé¢è¿é€šï¼‰
            moveRowLeft(row) {
                // åˆ›å»ºå¾ªç¯æ•°ç»„ï¼šæ­£é¢row[0-5] -> èƒŒé¢row[0-5]
                const cycle = [];
                for (let col = 0; col < this.size; col++) {
                    cycle.push(this.frontBoard[row][col]);
                }
                for (let col = 0; col < this.size; col++) {
                    cycle.push(this.backBoard[row][col]);
                }

                // å‘å·¦ç§»åŠ¨ï¼ˆå¾ªç¯ï¼‰
                const first = cycle[0];
                for (let i = 0; i < cycle.length - 1; i++) {
                    cycle[i] = cycle[i + 1];
                }
                cycle[cycle.length - 1] = first;

                // å†™å›
                for (let col = 0; col < this.size; col++) {
                    this.frontBoard[row][col] = cycle[col];
                }
                for (let col = 0; col < this.size; col++) {
                    this.backBoard[row][col] = cycle[this.size + col];
                }
            }

            // å‘å³ç§»åŠ¨è¡Œï¼ˆæ­£é¢å’ŒèƒŒé¢è¿é€šï¼‰
            moveRowRight(row) {
                // åˆ›å»ºå¾ªç¯æ•°ç»„
                const cycle = [];
                for (let col = 0; col < this.size; col++) {
                    cycle.push(this.frontBoard[row][col]);
                }
                for (let col = 0; col < this.size; col++) {
                    cycle.push(this.backBoard[row][col]);
                }

                // å‘å³ç§»åŠ¨ï¼ˆå¾ªç¯ï¼‰
                const last = cycle[cycle.length - 1];
                for (let i = cycle.length - 1; i > 0; i--) {
                    cycle[i] = cycle[i - 1];
                }
                cycle[0] = last;

                // å†™å›
                for (let col = 0; col < this.size; col++) {
                    this.frontBoard[row][col] = cycle[col];
                }
                for (let col = 0; col < this.size; col++) {
                    this.backBoard[row][col] = cycle[this.size + col];
                }
            }

            // å‘ä¸Šç§»åŠ¨åˆ—ï¼ˆå±¥å¸¦è¿æ¥ï¼šæ­£é¢é¡¶ç«¯ -> èƒŒé¢é¡¶ç«¯ï¼ŒèƒŒé¢åˆ—å·¦å³ç¿»è½¬ï¼‰
            moveColumnUp(col) {
                const backCol = this.size - 1 - col;
                const positions = [];

                // å±¥å¸¦é¡ºåºï¼šfront0 -> back0..back5 -> front5..front1
                positions.push({ board: 'front', row: 0, col });
                for (let row = 0; row < this.size; row++) {
                    positions.push({ board: 'back', row, col: backCol });
                }
                for (let row = this.size - 1; row >= 1; row--) {
                    positions.push({ board: 'front', row, col });
                }

                const cycle = positions.map((pos) =>
                    pos.board === 'front'
                        ? this.frontBoard[pos.row][pos.col]
                        : this.backBoard[pos.row][pos.col]
                );

                // å‘ä¸Šï¼šæ²¿å±¥å¸¦æ–¹å‘ç§»åŠ¨ï¼ˆå³ç§»ï¼‰
                const last = cycle[cycle.length - 1];
                for (let i = cycle.length - 1; i > 0; i--) {
                    cycle[i] = cycle[i - 1];
                }
                cycle[0] = last;

                positions.forEach((pos, index) => {
                    if (pos.board === 'front') {
                        this.frontBoard[pos.row][pos.col] = cycle[index];
                    } else {
                        this.backBoard[pos.row][pos.col] = cycle[index];
                    }
                });
            }

            // å‘ä¸‹ç§»åŠ¨åˆ—ï¼ˆå±¥å¸¦è¿æ¥ï¼šæ­£é¢é¡¶ç«¯ <- èƒŒé¢é¡¶ç«¯ï¼ŒèƒŒé¢åˆ—å·¦å³ç¿»è½¬ï¼‰
            moveColumnDown(col) {
                const backCol = this.size - 1 - col;
                const positions = [];

                // å±¥å¸¦é¡ºåºï¼šfront0 -> back0..back5 -> front5..front1
                positions.push({ board: 'front', row: 0, col });
                for (let row = 0; row < this.size; row++) {
                    positions.push({ board: 'back', row, col: backCol });
                }
                for (let row = this.size - 1; row >= 1; row--) {
                    positions.push({ board: 'front', row, col });
                }

                const cycle = positions.map((pos) =>
                    pos.board === 'front'
                        ? this.frontBoard[pos.row][pos.col]
                        : this.backBoard[pos.row][pos.col]
                );

                // å‘ä¸‹ï¼šæ²¿å±¥å¸¦åæ–¹å‘ç§»åŠ¨ï¼ˆå·¦ç§»ï¼‰
                const first = cycle[0];
                for (let i = 0; i < cycle.length - 1; i++) {
                    cycle[i] = cycle[i + 1];
                }
                cycle[cycle.length - 1] = first;

                positions.forEach((pos, index) => {
                    if (pos.board === 'front') {
                        this.frontBoard[pos.row][pos.col] = cycle[index];
                    } else {
                        this.backBoard[pos.row][pos.col] = cycle[index];
                    }
                });
            }

            render() {
                // æ¸²æŸ“æ­£é¢
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const cell = document.querySelector(`[data-board="front"][data-row="${row}"][data-col="${col}"]`);
                        const value = this.frontBoard[row][col];
                        const correctValue = row * this.size + col + 1;

                        cell.textContent = value;

                        if (value === correctValue) {
                            cell.classList.add('correct');
                        } else {
                            cell.classList.remove('correct');
                        }
                    }
                }

                // æ¸²æŸ“èƒŒé¢
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const cell = document.querySelector(`[data-board="back"][data-row="${row}"][data-col="${col}"]`);
                        const value = this.backBoard[row][col];
                        const correctValue = this.size * this.size + row * this.size + col + 1;

                        cell.textContent = value;

                        if (value === correctValue) {
                            cell.classList.add('correct');
                        } else {
                            cell.classList.remove('correct');
                        }
                    }
                }
            }

            checkWin() {
                // æ£€æŸ¥æ­£é¢
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const correctValue = row * this.size + col + 1;
                        if (this.frontBoard[row][col] !== correctValue) {
                            return false;
                        }
                    }
                }

                // æ£€æŸ¥èƒŒé¢
                for (let row = 0; row < this.size; row++) {
                    for (let col = 0; col < this.size; col++) {
                        const correctValue = this.size * this.size + row * this.size + col + 1;
                        if (this.backBoard[row][col] !== correctValue) {
                            return false;
                        }
                    }
                }

                // èƒœåˆ©
                document.getElementById('successMessage').classList.add('show');

                // æ›´æ–°æœ€ä½³æˆç»©
                if (!this.bestMoves || this.moves < this.bestMoves) {
                    this.bestMoves = this.moves;
                    localStorage.setItem('bestMoves', this.bestMoves);
                    this.updateBestMoves();
                }

                return true;
            }

            updateMoveCount() {
                document.getElementById('moveCount').textContent = this.moves;
                document.getElementById('currentMoves').textContent = this.moves;
            }

            updateBestMoves() {
                const bestMovesEl = document.getElementById('bestMoves');
                bestMovesEl.textContent = this.bestMoves || '-';
            }
        }

        // å¯åŠ¨æ¸¸æˆ
        const game = new NumberPuzzle();
    </script>
